name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: yarn install --frozen-lockfile
      - name: Build React App  
        run: |
          echo "REACT_APP_GOOGLE_ANALYTICS_SECRET=${GOOGLE_ANALYTICS_SECRET} >> .env"
          echo "REACT_APP_BUY_FORM_URL=${BUY_FORM_URL} >> .env"
          echo "REACT_APP_USE_FORM_URL=${USE_FORM_URL} >> .env"
          cat .env
          yarn run build
        env:
          GOOGLE_ANALYTICS_SECRET: ${{ secrets.GOOGLE_ANALYTICS_SECRET }}
          BUY_FORM_URL: ${{ secrets.BUY_FORM_URL }}
          USE_FROM_URL: ${{ secrets.USE_FORM_URL }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JPYC_A367C }}'
          channelId: live
          projectId: jpyc-a367c
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
